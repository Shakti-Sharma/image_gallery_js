<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 15px;
            transform: rotate(45deg);
        }

        .diamond {
            width: 100px;
            height: 100px;
            overflow: hidden;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        .diamond img {
            width: 140%;
            height: 140%;
            object-fit: cover;
            transform: rotate(-45deg);
            transition: transform 0.3s ease;
        }

        .diamond:hover {
            transform: scale(1.1);
        }

        .diamond:hover img {
            transform: scale(1.2) rotate(-45deg);
        }
    </style>
</head>
<body>
<div class="gallery-container">
    <div class="gallery">
        <div class="diamond"><img src="https://source.unsplash.com/random/300x300?music" alt="Image 1"></div>
        <div class="diamond"><img src="https://source.unsplash.com/random/301x301?concert" alt="Image 2"></div>
        <div class="diamond"><img src="https://source.unsplash.com/random/302x302?band" alt="Image 3"></div>
        <div class="diamond"><img src="https://source.unsplash.com/random/303x303?guitar" alt="Image 4"></div>
        <div class="diamond"><img src="https://source.unsplash.com/random/304x304?stage" alt="Image 5"></div>
        <div class="diamond"><img src="https://source.unsplash.com/random/305x305?crowd" alt="Image 6"></div>
        <div class="diamond"><img src="https://source.unsplash.com/random/306x306?festival" alt="Image 7"></div>
        <div class="diamond"><img src="https://source.unsplash.com/random/307x307?lights" alt="Image 8"></div>
    </div>
</div>
</body>
</html>
